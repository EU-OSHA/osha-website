<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#osha_image_dlg.file_title}</title>

	<script type="text/javascript" src="/sites/all/libraries/tinymce/jscripts/tiny_mce/tiny_mce_popup.js"></script>
	<script type="text/javascript" src="/sites/all/libraries/tinymce/jscripts/tiny_mce/utils/mctabs.js"></script>
	<script type="text/javascript" src="/sites/all/libraries/tinymce/jscripts/tiny_mce/utils/form_utils.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/file.js"></script>
</head>
<body id="image" style="display: none">
<form onsubmit="FileDialog.update();return false;" action="#">
	<div class="tabs">
		<ul>
			<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#osha_image_dlg.file_title}</a></span></li>
		</ul>
	</div>
	<div class="panel_wrapper">
		<div id="general_panel" class="panel current">
			<table border="0" cellpadding="4" cellspacing="0">
				<tr>
					<td class="nowrap"><label for="href">{#osha_image_dlg.file_src}</label></td>
					<td><table border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td><input id="href" name="href" type="text" class="mceFocus" value="" style="width: 200px" onchange="FileDialog.getImageData();" /></td>
							<td id="srcbrowsercontainer">&nbsp;</td>
						</tr>
					</table></td>
				</tr>
				<tr>
					<td><label for="image_list">{#osha_image_dlg.file_list}</label></td>
					<td><select id="image_list" name="image_list" onchange="document.getElementById('href').value=this.options[this.selectedIndex].value;document.getElementById('alt').value=this.options[this.selectedIndex].text;"></select></td>
				</tr>
				<tr>
					<td class="nowrap"><label for="alt">{#osha_image_dlg.file_alt}</label></td>
					<td><input id="alt" name="alt" type="text" value="" style="width: 200px" /></td>
				</tr>
			</table>
		</div>
	</div>

	<div class="mceActionPanel">
		<input type="submit" id="insert" name="insert" value="{#insert}" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</form>
</body>
</html>
